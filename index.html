
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Project Sync - Project Management System</title>
    <meta name="description" content="Project Sync - College project topic collection and management system for students and teachers" />
    <meta name="author" content="Project Sync Team" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Project Sync" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Prevent zoom reset on orientation change -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Favicon -->
    <link rel="icon" href="/feedback.png" type="image/png" />
    <link rel="apple-touch-icon" href="/feedback.png" />

    <meta property="og:title" content="Project Sync - Project Management System" />
    <meta property="og:description" content="College project topic collection and management system for students and teachers" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/feedback.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/feedback.png" />

    <!-- Prevent pull-to-refresh and zoom -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      body {
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        zoom: 1.0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
        zoom: 1.0 !important;
        -webkit-text-size-adjust: 100% !important;
      }
      
      /* Disable zoom gestures */
      html {
        touch-action: pan-x pan-y;
        -ms-touch-action: pan-x pan-y;
      }
      
      /* Additional zoom prevention */
      body, html {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, but don't force refresh
                    console.log('New content available, will be used on next visit');
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Prevent all zoom functionality
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('touchmove', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent zoom via mouse wheel
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
          event.preventDefault();
        }
      }, { passive: false });

      // Prevent keyboard zoom
      document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && (event.keyCode === 61 || event.keyCode === 107 || event.keyCode === 173 || event.keyCode === 109 || event.keyCode === 187 || event.keyCode === 189)) {
          event.preventDefault();
        }
      });

      var lastTouchEnd = 0;
    </script>
  </body>
</html>
